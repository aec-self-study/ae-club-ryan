version: 2

sources:
  - name: coffee_shop
    project: analytics-engineers-club

    tables:
      - name: customer_query
        description: "Model based upon our customers"
        columns:
          - name: id
            description: "Primary key of the model"
            tests:
              - unique
              - not_null
              - relationships:
                  to: source('coffee_shop','customers')
                  field: id
                  
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: name
          - name: email

      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: customer_id
            tests:
              - relationships:
                  to: source('coffee_shop', 'customers')
                  field: id

      - name: products
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: product_prices
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: product_id
            tests:
              - relationships:
                  to: source('coffee_shop', 'products')
                  field: id

      - name: order_items
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: order_id
            tests:
              - relationships:
                  to: source('coffee_shop', 'orders')
                  field: id
          - name: product_id
            tests:
              - relationships:
                  to: source('coffee_shop', 'products')
                  field: id